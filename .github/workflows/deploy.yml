name: Deploy Website

on:
  push:
    branches: [ "main" ]   # jab main branch par push hoga, deploy chalega

permissions:
  pages: write       # GitHub Pages ko write access deta hai
  id-token: write    # authentication required hoti hai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload website files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .    # yahan se sari files upload hongi (index.html, folders, etc)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4