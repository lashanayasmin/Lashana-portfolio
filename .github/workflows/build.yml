name: Build Website

on:
  push:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Check if index.html exists
        run: |
          if [ ! -f "index.html" ]; then
            echo "❌ index.html not found. Build failed!"
            exit 1
          else
            echo "✅ index.html found. Build successful!"
          fi